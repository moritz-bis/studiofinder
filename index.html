<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>studio-finder</title>

  <link rel="stylesheet" href="style.css">

</head>


<body>
<h1>studio-finder</h1>

  <select id="countryFilter">
    <option value="all">Alle LÃ¤nder</option>
    <option value="DE">Deutschland</option>
    <option value="IT">Italien</option>
    <option value="INT">International</option>
  </select>

  <h2>Alle Studios</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Website</th>
        <th>Stadt</th>
        <th>Tags</th>
        <th>Land</th> <!-- NEU -->
      </tr>
    </thead>
    <tbody id="all-studios"></tbody>
  </table>


  
  <script>
  async function studiosTable() {
    const dateien = [
      'studiosDE.json',
      'studiosIT.json',
      'studiosINT.json'
    ];

    const studios = [];

    for (const dateiname of dateien) {
      try {
        const response = await fetch(dateiname);
        const studios = await response.json();
        studios.push(...studios);
      } catch (error) {
        console.error(`Fehler beim Laden von ${dateiname}:`, error);
      }
    }

    // Sortieren nach Name
    studios.sort((a, b) => a.name.localeCompare(b.name));

    // In eine Tabelle schreiben
    const tbody = document.getElementById('all-studios');
    studios.forEach(studio => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${studio.name}</td>
        <td><a href="${studio.website}" target="_blank">${studio.website}</a></td>
        <td>${studio.city}</td>
        <td>${studio.tags.join(', ')}</td>
        <td>${studio.country}</td>
      `;
      tbody.appendChild(row);
    });
  }
