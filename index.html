<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>studio-finder</title>

  <link rel="stylesheet" href="style.css">

</head>


<body>
<h1>studio-finder</h1>

  <h2>Italien</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Website</th>
        <th>Stadt</th>
      </tr>
    </thead>
    <tbody id="italy"></tbody>
  </table>

  <h2>International</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Website</th>
        <th>Stadt</th>
      </tr>
    </thead>
    <tbody id="international"></tbody>
  </table>

  <script>
    async function loadstudio(dateiname, listenId) {
      try {
        const response = await fetch(dateiname);
        const studios = await response.json();

        // Alphabetisch sortieren
        studios.sort((a, b) => a.name.localeCompare(b.name));

        const tbody = document.getElementById(listenId);
        studios.forEach(studio => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><strong>${studio.name}</strong></td>
            <td><a href="${studio.website}" target="_blank">${studio.website}</a></td>
            <td>${studio.city}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error(`Fehler beim Laden von ${dateiname}:`, error);
      }
    }

    loadstudio('studiosIT.json', 'italy');
    loadstudio('studiosINT.json', 'international');
  </script>
</body>
</html>
