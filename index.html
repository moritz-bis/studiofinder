  <script>
  async function loadAllStudios() {
    const dateien = [
      'studiosDE.json',
      'studiosIT.json',
      'studiosINT.json'
    ];

    const alleStudios = [];

    for (const dateiname of dateien) {
      try {
        const response = await fetch(dateiname);
        const studios = await response.json();
        alleStudios.push(...studios);
      } catch (error) {
        console.error(`Fehler beim Laden von ${dateiname}:`, error);
      }
    }

    // Sortieren nach Name
    alleStudios.sort((a, b) => a.name.localeCompare(b.name));

    // In eine Tabelle schreiben
    const tbody = document.getElementById('all-studios');
    alleStudios.forEach(studio => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><strong>${studio.name}</strong></td>
        <td><a href="${studio.website}" target="_blank">${studio.website}</a></td>
        <td>${studio.city}</td>
        <td>${studio.tags.join(', ')}</td>
        <td>${studio.country}</td>
      `;
      tbody.appendChild(row);
    });
  }

  loadAllStudios();
</script>
