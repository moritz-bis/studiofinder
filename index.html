<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>studio-finder</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background-color: #f9f9f9;
        color: #333;
    }

    h1 {
        font-size: 2rem;
        color: #222;
    }

    h2 {
        margin-top: 2rem;
        color: #444;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        padding: 0.75rem 0;
        border-bottom: 1px solid #ddd;
    }

    a {
        color: #0066cc;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
        color: #004a99;
    }

    strong {
        color: #000;
    }
  </style>
</head>


<body>
  <h1>studio-finder</h1>

  <h2>germany</h2>
  <ul id="germany"></ul>

  <h2>italy</h2>
  <ul id="italy"></ul>

  <h2>international</h2>
  <ul id="international"></ul>

  <script>
    async function loadstudio(dateiname, listenId) {
      try {
        const response = await fetch(dateiname);
        const studios = await response.json();

        const liste = document.getElementById(listenId);
        studios.forEach(studio => {
          const eintrag = document.createElement('li');
          eintrag.innerHTML = `${studio.name} – <a href="${studio.website}" target="_blank">${studio.website}</a> – ${studio.city}`;
          liste.appendChild(eintrag);
        });
      } catch (error) {
        console.error(`Fehler beim Laden von ${dateiname}:`, error);
      }
    }

    // JSON-Dateien laden
    loadstudio('studiosDE.json', 'germany');
    loadstudio('studiosIT.json', 'italy');
    loadstudio('studiosINT.json', 'international');
  </script>

  <script data-goatcounter="https://studio-finder.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>

</body>
</html>
